<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magiclima</title>
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>


<body>
    <div class="container text-center mt-5">
        <div id="titulo" class="mb-4">
            <h1>MAGICLIMA</h1>

        </div>

        <div class="input-group mb-3">
            <input id="city" type="text"  class="form-control" placeholder="Introduce Ciudad" aria-label="City">
            <div class="input-group-append">
                <button id="botonVerTiempo" class="btn btn-outline-info btn-block" onclick="getWeatherByCity()">Ver el tiempo</button>
            </div>
        </div>

        <div id="contenedor" class="row">

            <div id="caja1" class="col-md-7 p-3 border rounded mb-3">
                <h2 id="temperatura-valor"></h2>
                <h2 class="lead" id="temperatura-descripcion"></h2>
            </div>

            <div id="caja2" class="col-md-7 p-3 border rounded mb-3">
                <h3 id="ubicacion"></h3>
                <img id="icono-animado" src="" alt="">
                <div id="icono"></div>
            </div>
            <div id="caja3" class="col-md-7 p-3 border rounded mb-3">
                <h4>Velocidad del viento</h4>
                <h2 id="viento-velocidad"></h2>
            </div>

        </div>
    </div>



    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

<footer>

</footer>

</html>
